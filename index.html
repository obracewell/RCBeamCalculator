<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 40px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .button-container a img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button-container a img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        @media(max-width: 600px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>

    <div class="button-container">
        <a href="LINK1.html">
            <img src="assets/image1.png" alt="Button 1">
        </a>
        <a href="LINK2.html">
            <img src="assets/image2.png" alt="Button 2">
        </a>
        <a href="LINK3.html">
            <img src="assets/image3.png" alt="Button 3">
        </a>
        <a href="LINK4.html">
            <img src="assets/image4.png" alt="Button 4">
        </a>
        <a href="LINK5.html">
            <img src="assets/image5.png" alt="Button 5">
        </a>
        <a href="LINK6.html">
            <img src="assets/image6.png" alt="Button 6">
        </a>
    </div>

</body>
</html>
