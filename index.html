<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Beam Analysis and Design Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 40px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .button-container a img {
            width: 150px;
            height: 251.3px;
            object-fit: contain;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button-container a img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        @media(max-width: 600px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1>RC Beam Analysis and Design Calculator</h1>

    <div class="button-container">
        <a href="https://obracewell.github.io/RCBeamAnalysisCalculator-SRB/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/SRBanalysis.png" alt="Button 1">
        </a>
        <a href="https://obracewell.github.io/RCBeamAnalysisCalculator-TBeam/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/Tbeamanalysis.png" alt="Button 2">
        </a>
        <a href="https://obracewell.github.io/RCBeamAnalysisCalculator-DRB/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/DRBanalysisbutton.png" alt="Button 3">
        </a>
        <a href="https://obracewell.github.io/RCBeamAnalysisCalculator-SRB/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/SRBdesignbutton.png" alt="Button 4">
        </a>
        <a href="https://obracewell.github.io/RCBeamAnalysisCalculator-TBeam/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/Tbeamdesignbutton.png" alt="Button 5">
        </a>
        <a href="https://obracewell.github.io/RCBeamAnalysisCalculator-DRB/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/DRBdesignbutton.png" alt="Button 6">

    </div>

</html>
