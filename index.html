<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Analysis and Design Calculator</title>
    <style>
        .site-header {
            background-color: #003366;
            color: #f9f9f9;
            margin-bottom: 20px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
        }
        .image-button {
            display: inline-block;
            padding: 2px;
            border-radius: 8px;
            background-color: white;
            transition:background-color 0.2s;
            text-decoration: none;
        }
        .button-image {
            height: 45px;
            width: 45px;
            object-fit: contain;
            vertical-align: middle;
            border-radius: 8px;
        }
        .image-button:hover {
            background-color: #e0e0e0;
        }
        .site-footer {
            background-color: #f3a26d;
            color: white;
            text-align: center;
            padding: 10px 10px;
            margin-top: 80px;
            font-size: 14px;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        .table-button a img {
            width: 208px;
            height: 52px;
            margin-top: 40px;
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .table-button a img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .button-container a img {
            width: 150px;
            height: 251.3px;
            object-fit: contain;
            border-radius: 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button-container a img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        @media(max-width: 600px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
     <header class="site-header">
        <div class="header-content">
            <div>
              <h1>REINFORCED CONCRETE CALCULATOR</h1>
          </div>
            <a href="https://obracewell.github.io/RCBeamCalculator/" class="image-button">
                <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/homebutton.png" alt="Button Icon" class="button-image"></a>
          </div>
    </header>
    
    <h1>RC Analysis and Design Calculators</h1>

   <!-- Top Centered Button -->
    <div class="table-button">
        <a href="https://obracewell.github.io/RCBeamCalculator-Tables/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/TablesImg2.png" alt="Table Button">
        </a>
    </div>

    
    <!-- Main Button Grid --> 
    <div class="button-container">
        <a href="https://obracewell.github.io/RCBeamAnalysisCalculator-SRB/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/SRBanalysis.png" alt="Button 1">
        </a>
        <a href="https://obracewell.github.io/RCBeamAnalysisCalculator-TBeam/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/Tbeamanalysis.png" alt="Button 2">
        </a>
        <a href="https://obracewell.github.io/RCBeamAnalysisCalculator-DRB/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/DRBanalysisbutton.png" alt="Button 3">
        </a>
        <a href="https://obracewell.github.io/RCBeamDesignCalculator-SRB/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/SRBdesignbutton.png" alt="Button 4">
        </a>
        <a href="https://obracewell.github.io/RCBeamDesignCalculator-TBeam/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/Tbeamdesignbutton.png" alt="Button 5">
        </a>
        <a href="https://obracewell.github.io/RCBeamDesignCalculator-DRB/" target="_blank">
            <img src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator/refs/heads/main/assets/DRBdesignbutton.png" alt="Button 6">
        </a>
    </div>

<footer class="site-footer">
    <p>Reinforced Concrete Calculator created by Olivia Bracewell, UF Herbert Wertheim College of Engineering</p>
</footer>
</body>
</html>
